spring:
  application:
    name: flights-fetcher

# MQTT Configuration
mqtt:
  broker-url: tcp://localhost:1883
  client-id: flights-fetcher-client
  username: 
  password: 
  topic: flights/data

# Flight Fetcher Configuration
flight:
  api:
    url: https://opensky-network.org/api
  scheduler:
    # Run every 5 minutes (in milliseconds)
    fixed-rate: 300000
  coordinates:
    # Default coordinates (can be updated via API)
    latitude: 40.7128
    longitude: -74.0060
    radius: 50.0  # in kilometers

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.flightsfetcher: INFO
    org.springframework.integration: INFO
